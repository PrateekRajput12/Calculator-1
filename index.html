<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <div class="conatiner">

        <div class="outpu">
            <p id="output"></p>
        </div>
        <div class="btns">

            <div class="row">
                <div class="col clearall">AC</div>
                <div class="col clearone">C</div>
                <div class="col modulus">%</div>
                <div class="col mul">x</div>
            </div>

            <div class="row">
                <div class="col seven">7</div>
                <div class="col ight">8</div>
                <div class="col nine">9</div>
                <div class="col divide">/</div>
            </div>

            <div class="row">
                <div class="col four">4</div>
                <div class="col five">5</div>
                <div class="col six">6</div>
                <div class="col minus">-</div>
            </div>

            <div class="row">
                <div class="col one">1</div>
                <div class="col two">2</div>
                <div class="col three">3</div>
                <div class="col plus">+</div>
            </div>


            <div class="row">
                <div class="col doublezero">00</div>
                <div class="col zero">0</div>
                <div class="col dot">.</div>
                <div class="col equalto">=</div>
            </div>
        </div>

    </div>
</body>

</html>
