<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="conatiner">
        <h1>Calculator</h1>
        <div class="content">
            <div class="outpu">
                <p id="output"></p>
            </div>
            <div class="btns">

                <div class="row">
                    <button class="col clearall unq" onclick={run}>AC</button>
                    <button class="col clearone unq">C</button>
                    <button class="col modulus unq">%</button>
                    <button class="col mul unq">x</button>
                </div>

                <div class="row">
                    <button class="col seven">7</button>
                    <button class="col ight">8</button>
                    <button class="col nine">9</button>
                    <button class="col divide unq">/</button>
                </div>

                <div class="row">
                    <button class="col four">4</button>
                    <button class="col five">5</button>
                    <button class="col six">6</button>
                    <button class="col minus unq">-</button>
                </div>

                <div class="row">
                    <button class="col one">1</button>
                    <button class="col two">2</button>
                    <button class="col three">3</button>
                    <button class="col plus unq">+</button>
                </div>


                <div class="row">
                    <button class="col doublezero unq">00</button>
                    <button class="col zero">0</button>
                    <button class="col dot unq">.</button>
                    <button class="col equalto yellow">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
